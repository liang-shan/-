<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="../js库/jquery-1.12.4.min.js"></script>
    <script src="./js/utli/config.js"></script>
    <script src="./js/utli/user fa.js"></script>


</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
</body>
<script>
    //给登入加点击事件
    $(".input_sub").on("click", function () {
        alert(1)
        var user_name = $(".input_txt").val().trim()
        var password = $(".input_pass").val().trim()
        if (user_name.length == 0 || password.length == 0) {
            alert("用户名和密码不能为空!")
            return
        }

        // 登入的ajax请求

        //fa.denglu(user_name, password)
        fa.denglu(user_name, password).then(function (res) {
            console.log(res)
            //2. 反馈做后续的动作
            if (res.code === 200) {
                // alert('登陆成功')
                // 跳到主页
                window.location.href = "./index.html"
            } else {
                // 失败，直接打出错别信息
                alert(res.msg)
            }
        })

    })

</script>

</html>
